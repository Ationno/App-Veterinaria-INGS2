<div *ngIf="perdidos.length > 0">
    <h1>Perros Perdidos</h1>
    <h2>Estos animales fueron encontrados gracias a nuestra ayuda:</h2>
    <div class="contenido">
        <div class="perdidos">
            <app-perfil-perdido
                *ngFor="let perdido of perdidos"
                [perdido] = "perdido"
            ></app-perfil-perdido>
        </div>
    </div>
</div>
