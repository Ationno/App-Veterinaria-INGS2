<div>
    <h1>Anuncios</h1>
    <div class="anuncios">
      <div *ngFor="let anuncio of anuncios" class="anuncio">
        <h2>{{ anuncio.nombre }}</h2>
        <p>Servicio: {{ anuncio.servicio }}</p>
        <p>Zona: {{ anuncio.zona }}</p>
        <p>Disponibilidad: {{ anuncio.disponibilidad }}</p>
      </div>
    </div>
    <button [routerLink]="'/anuncios/formAnuncios/-1'" class="button button-green" > Agregar Anuncios </button>
</div>
