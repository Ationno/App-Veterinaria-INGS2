<div>
    <h1>Usuarios</h1>
    <div class="usuarios">
        <app-perfil-usuario
            *ngFor="let usuario of usuarios" 
            [usuario] = "usuario"
            (onDeleteUsuario)="deleteUsuario(usuario)"
            (onEditFormUsuario)="editFormUsuario(usuario)"
        ></app-perfil-usuario>
    </div>
  
</div>
