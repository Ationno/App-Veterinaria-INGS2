<div class="div_formulario">
    <form [formGroup]="form" (ngSubmit)="onLogin($event)">
        <h1>Ingresar</h1> 
        <div class="form-control">
            <div style="display: flex;">
                <label for="email"><i class='bx bxs-user'></i></label>
                <input 
                    type="text" 
                    name="email" 
                    id="email" 
                    placeholder="email"
                    [value] = "email"
                    formControlName="email"
                >
            </div>
            <div *ngIf="Mail?.errors && Mail?.touched" class="error">
                <p *ngIf="Mail?.hasError('required')">
                    El email es requerido
                </p>
                <p *ngIf="Mail?.hasError('email')">
                    El formato del email debe ser valido
                </p>
            </div>
        </div>
        <div class="form-control">
            <div style="display: flex;">
                <label for="password"><i class='bx bxs-lock-alt' ></i></label>
                <input 
                    type="password"  
                    name="password" 
                    id="password" 
                    placeholder="Contraseña"
                    [value] = "password" 
                    formControlName="password"
                >
            </div>
            <div *ngIf="Password?.errors && Password?.touched" class="error">
                <p *ngIf="Password?.hasError('required')">
                    La contraseña es requerida
                </p>
            </div>
        </div>
        <input class="button-green" type="submit" value="Acceder">
    </form>
    </div>
