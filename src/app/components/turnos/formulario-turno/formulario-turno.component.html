<h1 class="h1-delineado">{{this.edit ? 'Editar' : 'Agregar'}} Turno</h1>
<div class="centrar">
    <form *ngIf="true" [formGroup]="form">
        <h1>Cargue los datos</h1>
        <div class="form-column">
            <div class="form-control">
                <label for="documento">Documento del usuario:</label>
                <input type="text" name="documento" placeholder="Ingresar documento del usuario"
                    formControlName="documento">
                <div *ngIf="form.get('documento')?.errors && form.get('documento')?.touched" class="error">
                    <p *ngIf="form.get('documento')?.hasError('required')">
                        El documento del usuario es requerido
                    </p>
                </div>
            </div>
            <div class="form-control">
                <label for="nombrePerro">Nombre del perro:</label>
                <input type="text" name="nombrePerro" placeholder="Ingresar nombre del perro"
                    formControlName="nombrePerro">
                <div *ngIf="form.get('nombrePerro')?.errors && form.get('nombrePerro')?.touched" class="error">
                    <p *ngIf="form.get('nombrePerro')?.hasError('required')">
                        El nombre del perro es requerido
                    </p>
                </div>
            </div>
        </div>
        <div class="form-column">
            <div class="form-control">
                <label for="horario">Horario:</label>
                <input type="text" name="horario" placeholder="Agregar horario" formControlName="horario">
                <div *ngIf="Horario?.errors && Horario?.touched" class="error">
                    <p *ngIf="Horario?.hasError('required')">
                        El horario es requerido
                    </p>
                </div>
            </div>
            <div class="form-control">
                <label for="motivo">Motivo:</label>
                <input type="text" name="motivo" placeholder="Agregar motivo" formControlName="motivo">
                <div *ngIf="Motivo?.errors && Motivo?.touched" class="error">
                    <p *ngIf="Motivo?.hasError('required')">
                        El motivo es requerido
                    </p>
                </div>
            </div>
        </div>
        <div class="form-buttons">
            <input *ngIf="!this.edit" class="button button-green" type="submit" value="Agregar" (click)="onAdd()">
            <input *ngIf="this.edit" class="button button-green" type="submit" value="Editar" (click)="onEdit()">
            <input [routerLink]="'/turnos'" class="button button-red" type="submit" value="Cancelar">
        </div>
    </form>
</div>
