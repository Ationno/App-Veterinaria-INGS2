<h1>Turnos</h1>

<ul class="turnos">
    <li class="turno" *ngFor="let turno of turnos">
        <h1 class="turnos_h1">{{"Turno " + turno.id}}</h1>
        <h2>{{turno.horario}}</h2>
        <h2>{{turno.motivo}}</h2>
        <button (click)="onSelect(turno)" class="button" value="editar">Editar</button>
    </li>
</ul>

<app-lista-turnos [turno]="selectedTurno"></app-lista-turnos>
