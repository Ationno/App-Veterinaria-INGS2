<div class="turno">
    <h1>Informaci√≥n turno</h1>
    <p>{{turno.horario}}</p>
    <p>{{turno.motivo}}</p>
    <div style="display: flex;">
        <button *ngIf="turno.estado=='Pendiente'" [routerLink]="['/turnos/formTurnos', turno.id]" class="button button-blue"
            value="editar">Editar </button>
        <button *ngIf="turno.estado=='Pendiente'" (click)="onAccept(turno)" class="button button-green" value="aceptar">Aceptar</button>
        <button *ngIf="turno.estado=='Pendiente'" (click)="onReject(turno)" class="button button-red" value="rechazar">Rechazar</button>
    </div>
</div>
