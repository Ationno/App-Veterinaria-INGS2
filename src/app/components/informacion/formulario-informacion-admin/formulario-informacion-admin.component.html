<h1 class="h1-delineado">Editar Usuario</h1>
<div class="centrar">
    <form *ngIf="true" [formGroup]="form">
        <h1>Cargue los datos</h1>  
        <div class="form-column">
            <div class="form-control">
                <label for="nombre">Nombre:</label>
                <input 
                    type="text" 
                    name="nombre" 
                    placeholder="Agregar nombre"
                    formControlName="nombre"
                >
                <div *ngIf="Nombre?.errors && Nombre?.touched" class="error">
                    <p *ngIf="Nombre?.hasError('required')">
                        El nombre es requerido
                    </p>
                </div>
            </div>
            <div class="form-control">
                <label for="apellido">Apellido:</label>
                <input 
                    type="text"  
                    name="apellido" 
                    placeholder="Agregar apellido"
                    formControlName="apellido"  
                >
                <div *ngIf="Apellido?.errors && Apellido?.touched" class="error">
                    <p *ngIf="Apellido?.hasError('required')">
                        EÃ± apellido es requerido
                    </p>
                </div>
            </div>
        </div>
        <div class="form-column">
            <div class="form-control">
                <label for="DNI">DNI:</label>
                <input 
                    type="text"  
                    name="DNI" 
                    placeholder="Agregar DNI"
                    formControlName="DNI"  
                >
                <div *ngIf="DNI?.errors && DNI?.touched" class="error">
                    <p *ngIf="DNI?.hasError('required')">
                        El DNI es requerido
                    </p>
                </div>
            </div>
            <div class="form-control">
                <label for="email">Email:</label>
                <input 
                    type="email" 
                    name="email" 
                    id="email" 
                    placeholder="Agregar email"
                    [value] = "Email"
                    formControlName="email"
                >
                <div *ngIf="Email?.errors && Email?.touched" class="error">
                    <p *ngIf="Email?.hasError('required')">
                        El email es requerido
                    </p>
                    <p *ngIf="Email?.hasError('email')">
                        El formato del email debe ser valido
                    </p>
                </div>
            </div>
        </div>
        <div class="form-column">
            <div class="form-control">
                <label for="telefono">Telefono:</label>
                <input 
                    type="text"  
                    name="telefono" 
                    placeholder="Agregar telefono"
                    formControlName="telefono"  
                >
                <div *ngIf="Telefono?.errors && Telefono?.touched" class="error">
                    <p *ngIf="Telefono?.hasError('required')">
                        El telefono es requerido
                    </p>
                    <p *ngIf="Telefono?.hasError('pattern')">
                        El telefono no es valido
                    </p>
                    <p *ngIf="!Telefono?.hasError('pattern') && Telefono?.hasError('minlength')">
                        El telefono es muy corto
                    </p>
                </div>
            </div>
            <div class="form-control">
                <label for="password">Password:</label>
                <div class="password">
                    <input 
                        [type]="this.visibility ? 'text' : 'password'"  
                        name="password" 
                        placeholder="Agregar password"
                        formControlName="password"  
                    >
                    <i class='bx bxs-hide' *ngIf="!this.visibility" (click)="changeVisibility()"></i>
                    <i class='bx bxs-show' *ngIf="this.visibility" (click)="changeVisibility()"></i>
                </div>
                <div *ngIf="Password?.errors && Password?.touched" class="error">
                    <p *ngIf="Password?.hasError('required')">
                        La password es requerida
                    </p>
                </div>
            </div>
        </div>
        <div class="form-buttons">
            <input class="button button-green" type="submit" value="Editar" (click)="onEdit()">
            <input [routerLink]="'/informacion'" class="button button-red" type="submit" value="Cancelar">
        </div>
    </form>
</div>
